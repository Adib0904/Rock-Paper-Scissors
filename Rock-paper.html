<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <h1 class="haading">Rock Paper Scissor</h1>

    <button class="move rockButton"><img class="move-btn" src="images/rock.png" alt="rock">
      <button class="move paperButton"><img class="move-btn" src="images/paper.png" alt="paper"></button>
      <button class="move scissorButton"><img class="move-btn" src="images/scissors.png" alt="Scissors"></button>

      <p class="gameResult"> </p>
      <p class="gameMoves"></p>
      <p class="gameScore"></p>

      <button class="reset resetButton">Reset scores</button>
      <button class="AutoPlay autoPlayButton">Auto Play</button>

  </div>
  <script src="index.js"></script>
</body>

</html>
